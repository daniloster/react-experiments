sudo: true
language: node_js
node_js:
- 8.0.0
- 7.8.0
- 6.9.1
cache:
  yarn: true
before_install:
- chmod +x ./.travis/*.sh
- "./.travis/validate_last_commit_message.sh"
- npm run tools
install:
- yarn install
script:
- echo "Running tests against $(node -v) ..."
- yarn run validate
jobs:
  include:
  - stage: release
    node_js: 6.9.1
    script:
    - echo "Deploying to npm ..."
    - "./.travis/publish.sh"
branches:
  only:
  - master
env:
  global:
  - secure: 
  - secure: 
